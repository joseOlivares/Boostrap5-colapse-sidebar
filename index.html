<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Sidebar Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">



</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-light collapsed d-flex flex-column">
      <button class="btn btn-dark w-100 mb-3 mt-3" id="toggleSidebar">â˜°</button>
      <nav class="nav flex-column">
        <a href="#" class="nav-link text-light">
          <i class="bi bi-house"></i>
          <span class="menu-text">Home</span>
        </a>
        <a href="#" class="nav-link text-light">
          <i class="bi bi-info-circle"></i>
          <span class="menu-text">About</span>
        </a>
        <a href="#" class="nav-link text-light">
          <i class="bi bi-envelope"></i>
          <span class="menu-text">Contact</span>
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div id="content" class="bg-light p-3">
      <h1>Main Content Area</h1>
      <p>This is the main content section. Add more content to test scrolling behavior.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.</p>
      <p>...</p> <!-- Add more text for testing -->
    </div>
  </div>

  <script>
    const toggleSidebar = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      sidebar.classList.toggle('expanded');
    });
  </script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
